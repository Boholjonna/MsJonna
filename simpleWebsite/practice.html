<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Panel with Scrollable Content</title>
  <style>
    .p1 {
      position: fixed;
      display: flex;
      flex-direction: column;  /* Allow stacking of h1 elements vertically */
      background-color: transparent;
      height: 75vh;  /* Set a fixed height for the container */
      width: 85vw;   /* Set a fixed width for the container */
      left: 55px;
      top: 55px;
      z-index: 4;
      background-image: url('ds1.png');
      overflow-y: auto;  /* Enable vertical scrolling */
      padding: 10px; /* Add some padding around the content */
    }

    #h {
      position: absolute;
      color: rgb(211, 20, 20);
      top: 5%;      /* Relative positioning for top */
      left: 3%;     /* Relative positioning for left */
      z-index: 5;
    }

    #hh {
      position: absolute;
      color: rgb(180, 39, 145);
      top: 60cap;     /* Adjust the position to be below the first heading */
      left: 3%;
      z-index: 5;
    }

  </style>
</head>
<body>

  <div class="p1">
    <h1 id="h">You are my sunshine</h1>
    <h1 id="hh">You are my sunshine</h1>
  </div>

</body>
</html>
